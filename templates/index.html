<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Holiday Management</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Holiday Management</h1>
      <form id="planForm">
        <label for="content">Task:</label>
        <textarea id="content" rows="6">Plan a trip to Paris for 5 days.</textarea>
        <div class="actions">
          <button type="submit">Run Planner</button>
        </div>
      </form>

      <pre id="output" class="output" aria-live="polite"></pre>
    </div>

    <script>
    const form = document.getElementById('planForm');
    const output = document.getElementById('output');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = 'Running...';
      const content = document.getElementById('content').value;
      try {
        const res = await fetch('/plan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        });
        if (!res.ok) {
          output.textContent = 'Error: ' + (await res.text());
          return;
        }
        const data = await res.json();
        output.textContent = data.messages.map(m => `${m.source}: ${m.content}`).join('\n\n');
      } catch (err) {
        output.textContent = 'Request failed: ' + err;
      }
    });
    </script>
  </body>
</html>
